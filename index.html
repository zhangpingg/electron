<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'" />
    <title>标题</title>
    <link rel="stylesheet" type="text/css" href="./styles.css">
  </head>
  <body>
    <p>1) 通过preload.js(预加载脚本)把Node信息渲染到页面上</p>
    Node:<span id="node-version"></span> | 
    Chromium:<span id="chrome-version"></span> | 
    Electron:<span id="electron-version"></span> <br>

    <p>2) preload.js(预加载脚本)设置全局变量, 渲染器使用全局变量, 把Node信息渲染到页面上</p>
    <p id="box1"></p>

    <p>3.1) 渲染器调用主程序处理程序</p>
    (1)设置主程序处理程序<br>
    (2)preload.js(预加载脚本)触发主进程处理程序,并设置一个全局变量<br>
    (3)渲染器调用全局变量中的属性方法<br>
    <button id="btn1">触发</button>

    <p>3.2) 肤色类型: <strong id="box2">System</strong></p>
    <button id="btn2">切换肤色模式</button>
    <button id="btn3">恢复系统默认肤色(System=Light)</button><br>

    <p>4) preload.js(预加载脚本)/渲染器都可以设置监听键盘keyup事件</p>
    <p>监听键盘按下的键: <span id="box3"></span></p>


    <script src="./renderer.js"></script>
  </body>
</html>
